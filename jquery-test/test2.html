<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.3.min.js"></script>

</head>
<body>
<button>快速</button>
<button>快速</button>
<button>快速</button>
<button>快速</button>
<button>快速</button>
<button>快速</button>
<button>快速</button>
<script>
    $(function() {
        // 1. 隐式迭代 给所有的按钮都绑定了点击事件
        $("button").click(function() {
            // 2. 当前的元素变化背景颜色
            $(this).css("background", "pink").siblings("button").css("background", "");
            // 3. 其余的兄弟去掉背景颜色 隐式迭代
        });
    })
</script>
</body>
</html>
